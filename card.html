        <div class="back-ground">

                <div class="card-image">

                            <div class="icons-main">

                                <div class="icons">

                            </div>
                            <div class="full-image">
                                <img src="greenapple-main-removebg-preview.png" alt="">
                            </div>
                        </div>

                            </div>

                </div>

                        <img src="greenapple-logo-removebg-preview.png" alt="">

                    <ul>
                        <li>Apples are nutricious </li>

                    </ul>
                    <button>ADD TO CART</button>
                    
                </div>
            </div>
        </div>
    </div>
